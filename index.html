<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Park Jun Hyo — AI & Edutech Portfolio</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide Icons (React Icons) -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://unpkg.com/lucide-react@latest"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#0F172A', // Slate 900
            surface: '#1E293B',    // Slate 800
            primary: '#3B82F6',    // Blue 500
            accent: '#06B6D4',     // Cyan 500
            silver: '#E2E8F0',     // Slate 200
            glass: 'rgba(30, 41, 59, 0.7)',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'float-delayed': 'float 6s ease-in-out 3s infinite',
            'pulse-glow': 'pulse-glow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            'pulse-glow': {
              '0%, 100%': { opacity: 0.5, transform: 'scale(1)' },
              '50%': { opacity: 0.8, transform: 'scale(1.05)' },
            }
          }
        }
      }
    }
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
    
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #0F172A; 
      color: #E2E8F0;
      overflow-x: hidden;
    }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0F172A; }
    ::-webkit-scrollbar-thumb { background: #3B82F6; border-radius: 4px; }
    
    /* Glassmorphism Utilities */
    .glass-panel {
      background: rgba(30, 41, 59, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }
    
    .glass-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    
    .glass-card:hover {
      border-color: rgba(59, 130, 246, 0.5);
      transform: translateY(-5px);
      box-shadow: 0 10px 40px -10px rgba(59, 130, 246, 0.3);
    }

    /* 3D Text Gradient */
    .text-gradient {
      background: linear-gradient(to right, #60A5FA, #22D3EE);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React App -->
  <script type="text/babel">
    const { useEffect, useState } = React;
    const { Menu, X, Download, ExternalLink, Mail, Award, BookOpen, Layers, Cpu } = lucideReact;

    // --- Components ---

    function Navbar() {
      const [isOpen, setIsOpen] = useState(false);
      const [scrolled, setScrolled] = useState(false);

      useEffect(() => {
        const handleScroll = () => setScrolled(window.scrollY > 20);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const navLinks = [
        { name: 'About', href: '#about' },
        { name: 'Experience', href: '#experience' },
        { name: 'Lectures', href: '#lectures' },
        { name: 'Projects', href: '#projects' },
      ];

      return (
        <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'glass-panel py-3' : 'bg-transparent py-5'}`}>
          <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <div className="flex items-center gap-2">
              <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-600 to-cyan-500 flex items-center justify-center shadow-[0_0_15px_rgba(59,130,246,0.5)]">
                <span className="text-white font-bold text-lg">PJ</span>
              </div>
              <span className="text-xl font-bold tracking-tight text-white hidden sm:block">Park Jun Hyo</span>
            </div>

            {/* Desktop Nav */}
            <div className="hidden md:flex items-center gap-8">
              {navLinks.map((link) => (
                <a key={link.name} href={link.href} className="text-sm font-medium text-slate-300 hover:text-white hover:text-shadow transition-colors">
                  {link.name}
                </a>
              ))}
              <a href="#contact" className="px-5 py-2 rounded-full bg-primary/20 border border-primary/50 text-blue-300 text-sm font-medium hover:bg-primary hover:text-white transition-all shadow-[0_0_10px_rgba(59,130,246,0.3)]">
                Contact Me
              </a>
            </div>

            {/* Mobile Toggle */}
            <button className="md:hidden text-white" onClick={() => setIsOpen(!isOpen)}>
              {isOpen ? <X /> : <Menu />}
            </button>
          </div>

          {/* Mobile Nav */}
          {isOpen && (
            <div className="md:hidden absolute top-full left-0 w-full glass-panel border-t border-slate-700">
              <div className="flex flex-col p-6 gap-4">
                {navLinks.map((link) => (
                  <a key={link.name} href={link.href} onClick={() => setIsOpen(false)} className="text-slate-300 hover:text-white">
                    {link.name}
                  </a>
                ))}
              </div>
            </div>
          )}
        </nav>
      );
    }

    function Hero() {
      return (
        <section className="relative min-h-screen flex items-center justify-center pt-20 overflow-hidden">
          {/* Background Glows */}
          <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-600/20 rounded-full blur-[100px] animate-pulse-glow"></div>
          <div className="absolute bottom-1/4 right-1/4 w-80 h-80 bg-cyan-500/10 rounded-full blur-[80px]"></div>

          <div className="max-w-7xl mx-auto px-6 grid lg:grid-cols-2 gap-12 items-center relative z-10">
            <div className="space-y-6">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-500/10 border border-blue-500/30 text-blue-300 text-xs font-semibold tracking-wide uppercase">
                <span className="w-2 h-2 rounded-full bg-blue-400 animate-pulse"></span>
                AI & Edutech Educator
              </div>
              <h1 className="text-5xl md:text-7xl font-extrabold leading-tight text-white">
                Designing <br />
                <span className="text-gradient">Future Education</span>
              </h1>
              <p className="text-lg text-slate-400 max-w-xl leading-relaxed">
                기술은 도구이고 교육의 본질은 사람입니다.<br/>
                완도초등학교 교사 박준효입니다. AI와 에듀테크를 통해 교실의 한계를 넘고, 선생님들의 시간을 아이들에게 돌려줍니다.
              </p>
              
              <div className="flex flex-wrap gap-4 pt-4">
                <a href="#projects" className="px-8 py-4 rounded-xl bg-gradient-to-r from-blue-600 to-blue-500 text-white font-semibold shadow-lg shadow-blue-500/25 hover:shadow-blue-500/40 hover:scale-105 transition-transform flex items-center gap-2">
                  <Layers size={20} /> 포트폴리오
                </a>
                <a href="mailto:jhjhpark0800@gmail.com" className="px-8 py-4 rounded-xl glass-card text-white font-medium hover:bg-white/5 flex items-center gap-2">
                  <Mail size={20} /> 강연 문의
                </a>
              </div>
            </div>

            <div className="relative flex justify-center lg:justify-end">
              {/* 3D-like Card Effect */}
              <div className="relative w-72 h-72 md:w-96 md:h-96 animate-float">
                {/* Decorative Elements */}
                <div className="absolute -inset-4 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-[2rem] opacity-30 blur-xl"></div>
                
                <div className="absolute inset-0 bg-surface rounded-[2rem] border border-white/10 overflow-hidden shadow-2xl flex flex-col items-center justify-center group">
                  {/* Profile Image Placeholder */}
                  <img src="profile.png" alt="Park Jun Hyo" className="w-full h-full object-cover opacity-90 group-hover:scale-105 transition-transform duration-700" />
                  
                  {/* Overlay Gradient */}
                  <div className="absolute inset-0 bg-gradient-to-t from-background via-transparent to-transparent opacity-80"></div>
                  
                  <div className="absolute bottom-6 text-center">
                    <p className="text-white font-bold text-xl">Park Jun Hyo</p>
                    <p className="text-blue-300 text-sm">Wando Elementary School</p>
                  </div>
                </div>

                {/* Floating 3D Icons */}
                <div className="absolute -top-6 -right-6 w-16 h-16 rounded-2xl bg-gradient-to-br from-slate-700 to-slate-800 border border-slate-600 shadow-xl flex items-center justify-center animate-float-delayed z-20">
                  <Cpu className="text-cyan-400 w-8 h-8" />
                </div>
                <div className="absolute -bottom-4 -left-6 w-14 h-14 rounded-full bg-blue-600/90 backdrop-blur border border-blue-400 shadow-lg flex items-center justify-center animate-float z-20">
                  <BookOpen className="text-white w-6 h-6" />
                </div>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function SectionHeader({ title, subtitle }) {
      return (
        <div className="text-center mb-16">
          <h2 className="text-blue-400 font-semibold tracking-wider uppercase text-sm mb-2">{subtitle}</h2>
          <h3 className="text-3xl md:text-4xl font-bold text-white">{title}</h3>
          <div className="w-20 h-1 bg-gradient-to-r from-blue-500 to-cyan-400 mx-auto mt-4 rounded-full"></div>
        </div>
      );
    }

    function Experience() {
      const items = [
        { icon: <BookOpen />, title: '완도초등학교 교사', desc: 'AI 융합 수업 및 교실 혁신 프로젝트 운영' },
        { icon: <Cpu />, title: 'SW교육체험센터 전담', desc: '교원 대상 에듀테크 체험형 연수 기획·운영' },
        { icon: <Layers />, title: '교실혁명 선도교사', desc: '프로젝트 기반 학습(PBL) 확산 및 멘토링' },
        { icon: <Award />, title: '교육부 장관상', desc: '미래 교육 혁신 및 SW교육 유공 표창' },
      ];

      return (
        <section id="experience" className="py-24 relative">
          <div className="max-w-6xl mx-auto px-6">
            <SectionHeader title="Experience & Awards" subtitle="My Journey" />
            
            <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
              {items.map((it, idx) => (
                <div key={idx} className="glass-card p-8 rounded-2xl flex flex-col items-center text-center group">
                  <div className="w-14 h-14 rounded-full bg-blue-500/10 flex items-center justify-center text-blue-400 mb-6 group-hover:bg-blue-500 group-hover:text-white transition-colors duration-300">
                    {React.cloneElement(it.icon, { size: 28 })}
                  </div>
                  <h4 className="text-lg font-bold text-white mb-3">{it.title}</h4>
                  <p className="text-slate-400 text-sm leading-relaxed">{it.desc}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Lectures() {
      const list = [
        { title: 'ChatGPT 실전 활용 연수', desc: '생성형 AI를 활용한 업무 자동화 및 수업 설계', tag: 'AI' },
        { title: 'Notion 학급 운영 시스템', desc: '데이터 기반의 체계적인 학급 경영 및 기록 관리', tag: 'Productivity' },
        { title: 'Miricanvas 디자인 클래스', desc: '누구나 쉽게 만드는 고퀄리티 수업 자료 제작', tag: 'Design' },
        { title: '에듀테크 트렌드 2025', desc: '미래 교실을 위한 최신 에듀테크 도구 총정리', tag: 'Trend' },
      ];

      return (
        <section id="lectures" className="py-24 bg-surface/30">
          <div className="max-w-6xl mx-auto px-6">
            <SectionHeader title="Training & Lectures" subtitle="Sharing Knowledge" />

            <div className="grid md:grid-cols-2 gap-8">
              {list.map((l, i) => (
                <div key={i} className="glass-card p-8 rounded-2xl flex flex-col md:flex-row gap-6 items-start md:items-center">
                  <div className="flex-1">
                    <span className="inline-block px-3 py-1 rounded text-xs font-semibold bg-slate-700 text-slate-300 mb-3 border border-slate-600">{l.tag}</span>
                    <h4 className="text-xl font-bold text-white mb-2">{l.title}</h4>
                    <p className="text-slate-400 text-sm">{l.desc}</p>
                  </div>
                  <button className="flex items-center gap-2 px-4 py-2 rounded-lg bg-blue-600/20 text-blue-400 hover:bg-blue-600 hover:text-white transition-all text-sm font-medium border border-blue-600/30 whitespace-nowrap">
                    <Download size={16} /> 자료 다운로드
                  </button>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Projects() {
      const projects = [
        { title: 'AI Catch Mind', category: 'Game / AI', desc: 'DALL-E 3 기반 이미지 생성 단어 추측 게임' },
        { title: 'Proverb Master', category: 'Gamification', desc: '초등 어휘력 향상을 위한 속담 퀴즈 앱' },
        { title: 'Math Mission', category: 'Education', desc: '실생활 연계 수학 쇼핑 미션 시뮬레이터' },
        { title: 'Class Voice TTS', category: 'Utility', desc: '수업 안내 방송을 위한 AI 음성 합성 도구' },
      ];

      return (
        <section id="projects" className="py-24">
          <div className="max-w-6xl mx-auto px-6">
            <SectionHeader title="Creative Projects" subtitle="Portfolio" />

            <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
              {projects.map((p, i) => (
                <div key={i} className="group relative rounded-2xl overflow-hidden glass-card border-0">
                  {/* Image Placeholder with Gradient */}
                  <div className="h-48 bg-gradient-to-br from-slate-700 to-slate-800 flex items-center justify-center relative overflow-hidden">
                    <div className="absolute inset-0 bg-blue-600/20 mix-blend-overlay"></div>
                    <Layers className="text-slate-500 w-12 h-12 group-hover:scale-110 group-hover:text-blue-400 transition-all duration-500" />
                    
                    {/* Hover Overlay */}
                    <div className="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-4">
                      <button className="p-2 rounded-full bg-white text-black hover:scale-110 transition-transform"><ExternalLink size={20}/></button>
                    </div>
                  </div>

                  <div className="p-6 border-t border-white/5">
                    <div className="text-xs text-blue-400 font-semibold mb-2 uppercase tracking-wide">{p.category}</div>
                    <h4 className="text-lg font-bold text-white mb-2 group-hover:text-blue-300 transition-colors">{p.title}</h4>
                    <p className="text-slate-400 text-sm">{p.desc}</p>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer id="contact" className="border-t border-slate-800 bg-[#0B1120] pt-20 pb-10">
          <div className="max-w-4xl mx-auto px-6 text-center">
            <h2 className="text-3xl font-bold text-white mb-6">Let's Build the Future Together</h2>
            <p className="text-slate-400 mb-10 max-w-xl mx-auto">
              강의, 연수, 컨설팅 문의는 언제든 환영합니다.<br/>
              선생님과 학생이 모두 행복한 교실을 만드는 여정에 함께하겠습니다.
            </p>
            
            <a href="mailto:jhjhpark0800@gmail.com" className="inline-flex items-center gap-3 px-8 py-4 rounded-full bg-blue-600 text-white font-bold text-lg hover:bg-blue-500 hover:shadow-lg hover:shadow-blue-500/40 transition-all">
              <Mail size={24} /> jhjhpark0800@gmail.com
            </a>

            <div className="mt-20 pt-8 border-t border-slate-800 flex flex-col md:flex-row items-center justify-between gap-4 text-slate-500 text-sm">
              <div>© 2025 Park Jun Hyo. All Rights Reserved.</div>
              <div className="flex gap-6">
                <a href="#" className="hover:text-blue-400 transition-colors">Blog</a>
                <a href="#" className="hover:text-blue-400 transition-colors">Instagram</a>
                <a href="#" className="hover:text-blue-400 transition-colors">YouTube</a>
              </div>
            </div>
          </div>
        </footer>
      );
    }

    function App() {
      return (
        <div className="antialiased selection:bg-blue-500 selection:text-white">
          <Navbar />
          <Hero />
          <div className="relative z-10">
            <div className="absolute top-0 inset-x-0 h-px bg-gradient-to-r from-transparent via-blue-500/50 to-transparent"></div>
            <Experience />
            <Lectures />
            <Projects />
          </div>
          <Footer />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
